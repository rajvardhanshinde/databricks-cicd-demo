bundle:
  name: "my-databricks-project"

variables:
  root_path: "/Shared/my-databricks-project"

resources:
  files:
    notebooks:                 # name of resource
      source: ./Notebooks      # local folder in repo
      path: "${var.root_path}/Notebooks"

targets:
  dev:
    workspace:
      root_path: "${var.root_path}/dev"
  ppe:
    workspace:
      root_path: "${var.root_path}/ppe"
  prod:
    workspace:
      root_path: "${var.root_path}/prod"

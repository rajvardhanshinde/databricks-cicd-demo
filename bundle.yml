bundle:
  name: "my-databricks-project"

variables:
  root_path: "/Shared/my-databricks-project"  # default, overridden by workflow

resources:
  directories:
    - source: ./Notebooks
      path: "${var.root_path}/Notebooks"

targets:
  dev:
    workspace:
      root_path: "${var.root_path}/dev"
  ppe:
    workspace:
      root_path: "${var.root_path}/ppe"
  prod:
    workspace:
      root_path: "${var.root_path}/prod"

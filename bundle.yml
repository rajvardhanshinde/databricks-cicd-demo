# databricks.yml

bundle:
  name: "my-databricks-project"

resources:
  files:
    - path: "./Notebooks"

targets:
  dev:
    host: ${{ secrets.DATABRICKS_HOST_DEV }}
    workspace:
      root_path: ${{ var.root_path }}
  ppe:
    host: ${{ secrets.DATABRICKS_HOST_PPE }}
    workspace:
      root_path: ${{ var.root_path }}
  prod:
    host: ${{ secrets.DATABRICKS_HOST_PROD }}
    workspace:
      root_path: ${{ var.root_path }}

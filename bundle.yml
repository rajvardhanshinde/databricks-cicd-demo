# databricks.yml

bundle:
  name: "my-databricks-project"

resources:
  # The 'files' key should be a list, with each item specifying a path.
  files:
    - path: "./Notebooks"

targets:
  dev:
    # 'host' is a top-level key under the target.
    host: ${{ secrets.DATABRICKS_HOST_DEV }}
    workspace:
      root_path: ${{ var.root_path }}
  ppe:
    host: ${{ secrets.DATABRICKS_HOST_PPE }}
    workspace:
      root_path: ${{ var.root_path }}
  prod:
    host: ${{ secrets.DATABRICKS_HOST_PROD }}
    workspace:
      root_path: ${{ var.root_path }}
